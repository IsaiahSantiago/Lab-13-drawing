-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="400" height="1000">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			context.fillStyle = "#A9F50C"; //Neon Green
//you can make it so that the fillstyle can change for each square later

            for (let r = 1; r <= 7; r++) {
// Outer Loop

//make sure values equal 1 so it starts on the 2nd row of the site
                for (let i = 1; i <= 4; i++) {

            context.beginPath();
			context.arc((i * 50), (r * 50), 20, 0, 2 * Math.PI, true); //Clockwise = true
			// context.arc(x, y, radius, start, end agnle, clockwise);
            context.closePath();
			context.fill();
			// CIRCLE: https://entertainmenttechnology.github.io/Wilson-MTEC1003/labs/12/canvas.html#13.0
				// context.beginPath();
				// context.arc(x, y, radius, start angle, end angle, clockwise);
				// context.closePath();
				// context.fill();


            }

		}
    }
	</script>

</body>
</html>
