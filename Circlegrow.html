-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="3000" height="3000">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

            //Circles First

            for (let i = 1; i <= 9; i++) {

            context.beginPath();
            context.arc((i * 55 ), (i * 55 ),  i * 2 , 0,  2 * Math.PI, true); //Clockwise = true
            // context.arc(x, y, radius, start, end agnle, clockwise);
            context.closePath();
            context.fill();

  
                }
            }
        

 

        

	</script>

</body>
</html>
